<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image"><img src="./images/illustration-hero.svg" alt=""></div>
      <div class="card__description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="product-info">
        <div class="product-info__image"><img src="./images/icon-music.svg" alt=""></div>
        <div class="product-info__infos">
          <div class="product-info__plan">Annual Plan</div>
          <div class="product-info__price">$59.99/year</div>
        </div>
        <div class="product-info__change-link"><a href="">Change</a></div>
      </div>
      <button class="payment-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </main>
</body>
</html>
